<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Océan et Corps Humain</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="assets/Logo.png">
</head>
<body>
<<div class="video-background">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/frnyf3jMG90?si=LsABGCZdlcFR53EY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
    <h1>Explorez les parallèles entre l'Océan et le Corps Humain</h1>
    <button id="start-button">Commencer</button>
  </div>

  <img src="images/logo.png" alt="Image 1" class="image" id="logo" style="top: 400px; left: 800px;">
  <img src="images/Whale-Transparent.png" alt="Image 2" class="image" id="whale" style="top: 100px;">
  <img src="images/shark.png" alt="Image 3" class="image" id="shark">

  <img src="images/shark_1.png" alt="Image s1" class="shark" id="shark1">
  <img src="images/shark_2.png" alt="Image s2" class="image" id="shark2">
  <img src="images/shark_3.png" alt="Image s3" class="image" id="shark3">
  <img src="images/shark_4.png" alt="Image s4" class="image" id="shark4">
  <img src="images/shark_5.png" alt="Image s5" class="image" id="shark5">
  <img src="images/shark_6.png" alt="Image s6" class="image" id="shark6">

  <div class="bottom-content">
    <button id="qrcode-button">Catch Them All !</button>
  </div>
  <div id="popup-qrcode">
  </div>
</div>

<div class="wave-transition">
  <div class="wave"></div>
</div>

<script>
  const button = document.getElementById('start-button');
  const waveTransition = document.querySelector('.wave-transition');

  function createBubble() {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    // Taille aléatoire
    const size = Math.random() * 20 + 10 + 'px';
    bubble.style.width = size;
    bubble.style.height = size;

    // Position horizontale aléatoire
    bubble.style.left = Math.random() * 100 + 'vw';

    // Ajout de la bulle à la vague
    waveTransition.appendChild(bubble);

    // Suppression de la bulle après l'animation
    bubble.addEventListener('animationend', () => bubble.remove());
  }

  button.addEventListener('click', () => {
    // Afficher la vague
    waveTransition.classList.add('active');

    // Ajouter des bulles
    for (let i = 0; i < 30; i++) {
      setTimeout(createBubble, i * 150);
    }

    // Rediriger vers la nouvelle page après l'animation
    setTimeout(() => {
      window.location.href = "ocean.html";
    }, 3000); // Durée de l'animation
  });
</script>
<script src="./script/pokemon.js"></script>
<script src="./script/pl.js"></script>
</body>
</html>
