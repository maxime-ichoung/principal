<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Slides</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .slide {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .slide-1 {
            background-color: #007bff;
        }

        .slide-2 {
            background-color: #28a745;
        }

        .slide-3 {
            background-color: #ffc107;
        }

        .slides-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }

        .slides-container > .slide {
            scroll-snap-align: start;
        }

        .fixed-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 25%;
            background-color: #f8f9fa;
            border-left: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Slides Container -->
        <div class="slides-container col-9">
            <div class="slide slide-1">Slide 1</div>
            <div class="slide slide-2">Slide 2</div>
            <div class="slide slide-3">Slide 3</div>
        </div>

        <!-- Fixed Sidebar -->
<!--        <div class="fixed-sidebar col-3">-->
<!--            <h3>Fixed Sidebar</h3>-->
<!--            <p>This sidebar stays in place while the slides scroll.</p>-->
<!--        </div>-->
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
